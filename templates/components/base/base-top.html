{% load static %}
<!DOCTYPE html>

<html>
  <head>
    <title>KitabKhana</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="keywords"
      content="KitabKhana"
    />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
      	function hideURLbar(){ window.scrollTo(0,1); }
    </script>

    <link
      href="{% static 'css/bootstrap.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />

    <link
      href="{% static 'css/style.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />

    <!-- font-awesome icons -->
    <link
      href="{% static 'css/font-awesome.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />

    <!--animate.css -->
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- jQuery -->
    <script src="{% static 'static/js/jquery-1.11.1.min.js' %}"></script>

    <!-- Font families -->
    <link
      href="//fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,500,500italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
      rel="stylesheet"
      type="text/css"
    />

    <!-- smooth-scrolling -->
    <script
      type="text/javascript"
      src="{% static 'static/js/move-top.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'static/js/easing.js' %}"
    ></script>

    <script type="text/javascript">
      jQuery(document).ready(function ($) {
        $(".scroll").click(function (event) {
          event.preventDefault();
          $("html,body").animate(
            { scrollTop: $(this.hash).offset().top },
            1000
          );
        });
      });
    </script>
    <body></body>
  </head>
</html>
